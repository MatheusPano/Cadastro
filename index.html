<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon">
</head>
<body>

    <div class="box">
        <form action="">
            <fieldset> 
                <legend><b>Cadastro de Clientes</b></legend> 
            <br>
            <div class="inputBox">
                <input type="text" name="nome" id="nome" class="inputUser" required>
                <label class="labelInput" for="nome">Nome Completo</label>
            </div>
            <br>
            <br>
            <div class="inputBox">
                <input type="text" name="email" id="email" class="inputUser" required>
                <label class="labelInput" for="email">E-mail</label>
            </div>
            <br>
            <br>
            <div class="inputBox">
                <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                <label class="labelInput" for="telefone">Telefone</label>
            </div>
            <br>
            <p>Sexo:</p>
            <input type="radio" id="feminino" name="genero" value="feminino" required>
            <label for="feminino">Feminino</label>
            <br>
            <input type="radio" id="masculino" name="genero" value="masculino" required>
            <label for="masculino">Masculino</label>
            <br>
            <input type="radio" id="outro" name="genero" value="outro" required>
            <label for="outro">Outro</label>
            <br>
            <br>
                <label for="data"> <b>Data de Nascimento:</b> </label>
                <input type="date" name="data" id="data" required>

            <br>
            <br>
            <br>
            <div class="inputBox">
                <input type="text" name="cidadee" id="cidade" class="inputUser" required>
                <label class="labelInput" for="cidade">Cidade</label>
            </div>
            <br>
            <br>
            <div class="inputBox">
                <input type="text" name="estado" id="estado" class="inputUser" required>
                <label class="labelInput" for="estado">Estado</label>
            </div>
            <br>
            <br>
            <div class="inputBox">
                <input type="text" name="endereco" id="endereco" class="inputUser" required>
                <label class="labelInput" for="endereco">Endere√ßo</label>
            </div>
            <br>
            <br>

            <input type="submit" name="submit" id="submit">



        </fieldset>
        </form>
    </div>



























    
</body>
</html>
